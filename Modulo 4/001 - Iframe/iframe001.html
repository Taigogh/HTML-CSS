    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }

        
    </style>

<body>
    <h1>Testando o iframe</h1>
    <p>Acessando o <a href="https://www.cursoemvideo.com/" target="_blank">site</a> para programar</p>

    <p>Acessando o site 
                <!--Tamanho padrão 300x150 do Iframe-->

            <a href="https://www.cursoemvideo.com/" target="_blank"> Link alternativo</a>
                <!-- scrolling=(auto) (yes) (no) -->
        </iframe>
        
        para programar</p>

        <p>O site do <iframe src="https://www.google.com/?rdk=rk1" frameborder="0"></iframe>  também é muito legal, porém não funciona no iframe</p>


        <p>O github 

            <iframe src="https://github.com/Taigogh?tab=repositories" frameborder="0">

            </iframe>
            
            também é bem legal</p>
