<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse;
        }

        td, th{
            border: 1px solid black;
            padding: 5px;
        }

        thead, tfoot{
            background-color: rgba(0, 0, 0, 0.555);
            color: white;
        }

        td.num{
            text-align: right;
            
        }
    </style>
</head>
<body>
    <h1>Tabelas Grandes</h1>
    <!--
        ANATOMIA PARA TABELAS GRANDES
        TABLE
            THEAD
                TR, TD, TH
            TBODY
                TR, TD, TH
            TFOOT
                TR, TD, TH
            -->
    <table>
        <thead>
            <tr>
                <th>ESTADO</th>
                <th>POPULAÇÃO</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>SÃO PAULO</td>

            </tr>
            <tr>
                <td>Minas Gerais</td>

            </tr>
            <tr>
                <td>RIO DE JANEIRO</td>
                <td class="num">22 234 12</td>
            </tr>
            <tr>
                <td>butão</td>
                <td class="num">69 69</td>
            </tr>
            <tr>
                <td>kikiquistão</td>

        </tbody>
        <tfoot>
            <tr>
                <th>TOTAL DE HABITANTES</th>
                <td class="num"><strong>231.232.424</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
